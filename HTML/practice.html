<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<h1>Event Registration</h1>
<br>
<label for="name">Name: </label>
<br>
<input type="text" name="" id="name">
<br>
<label for="email">Email: </label>
<br>
<input type="text" name="" id="email">
<br>
<label for="phone">Phone: </label>
<br>
<input type="text" name="" id="phone">
<br>
<br>
<input type="file" name="" id="f1">
<br>
<label for="f1">resume</label>
<br>
<br>
<label for="e1">experience</label>
<br>
<input type="number" name="" id="e1">
<br>
<br>
<label for="o">Occupation: </label>
<select name="" id="o">
    <option value="student">student</option>
    <option value="bro">bro</option>
    <option value="sis">sis</option>
</select>
<br>
<fieldset>
<legend>topics of interest</legend>

<label for="c1">html</label>
<input type="checkbox" name="" id="c1">
<br>
<label for="c2">css</label>
<input type="checkbox" name="" id="c2">
<br>
<label for="c3">javascript</label>
<input type="checkbox" name="" id="c3">
</fieldset>
<br>
<label for="h1">High education</label>
<select name="" id="h1">
    <option value="">school</option>
    <option value="">college</option>
    <option value="">job</option>
</select>
<br>
<fieldset>
    <legend>availability</legend>
    <br>
    <input type="radio" name="radio" id="a1">
    <br>
    <label for="a1">full time</label>
    <br>
    <input type="radio" name="radio" id="a2">
    <br>
    <label for="a2">part time</label>
</fieldset>
<br>
<label for="t1">Textarea: </label>
<br>
<textarea name="" id="t1" cols="30" rows="10"></textarea>
<button>Registor</button>
</body>
</html>
